<div ng-controller="Archive" id="{{archiveType}}" class="archive-template">
    <div class="author-bio row" ng-if="archiveType == 'Author'">
        <div class="large-2 medium-2 small-2 columns" ng-if="term.avatar_urls[96]">
            <img ng-src="{{term.avatar_urls[96]}}" />
        </div>
        <div class="{{ term.avatar_urls[96] ? 'large-10 medium-10' : 'large-12 medium-12'}} small-12 columns">
            <h3>{{term.name}}</h3>
            <p>{{term.description}}</p>
        </div>
    </div>
    <div class="row">
        <h1>{{archiveTitle}}</h1>
    </div>
    <div class="post-area">
        <div class="post-container row small-up-2 medium-up-5 large-up-5">
            <div id="post-{{post.id}}" class="post post-{{post.id}} column" ng-repeat="post in posts">
                <a href="{{post.link}}">
                    <img ng-src="{{post.featured_image}}" />
                    <div class="post-overlay">
                        <span class="day">{{ post.date | date:"dd" }}</span>
                        <span class="month">{{ post.date | date:"MMMM" }}</span>
                    </div>
                </a>
            </div>
        </div>
        <archive-load-more></archive-load-more>
    </div>
    <button id="load-more" ng-click="loadMorePosts()">{{translations.load_more}}</button>
</div>
